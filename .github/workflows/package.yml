name: Package and Release

on:
  push:
    branches: [ main ]           # Build packages on main branch commits
  release:
    types: [ published ]         # Upload packages when release is published on GitHub web
  workflow_dispatch:             # Allow manual triggering from Actions UI

jobs:
  # Build DEB and TGZ packages on Linux
  package-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history needed for version extraction (git describe)

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2.1.1

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

    - name: Configure project (Release)
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DOSH_BUILD_EXAMPLES=ON

    - name: Build project
      run: cmake --build build --parallel

    - name: Create packages
      run: cmake --build build --target package

    - name: List generated packages
      run: ls -lh build/ | grep -E '\.(deb|tar\.gz)$'

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v6
      with:
        name: openshieldhit-packages-linux
        path: |
          build/*.deb
          build/*.tar.gz
        retention-days: 3

  # Install and verify DEB package works correctly
  test-package:
    needs: package-linux
    runs-on: ubuntu-latest

    steps:
    - name: Download package artifact
      uses: actions/download-artifact@v6
      with:
        name: openshieldhit-packages-linux

    - name: Install DEB package
      run: |
        DEB_FILE=$(ls *.deb | head -n1)
        echo "Installing ${DEB_FILE}..."
        sudo apt-get update
        sudo apt-get install -y "./${DEB_FILE}"

    - name: Test installed executable
      run: |
        osh --version
        osh --help

    - name: Verify installed files
      run: |
        dpkg -L openshieldhit | head -20

  # Upload packages to GitHub Release (triggered when release is published on GitHub web)
  upload-to-release:
    needs: test-package
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to upload assets to release
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download package artifacts
      uses: actions/download-artifact@v6
      with:
        name: openshieldhit-packages-linux

    - name: Upload artifacts to GitHub Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release upload ${{ github.event.release.tag_name }} \
          openshieldhit-*-Linux.deb \
          openshieldhit-*.tar.gz
