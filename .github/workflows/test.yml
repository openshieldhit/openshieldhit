name: CMake CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            build_examples: ON
          - os: windows-latest
            build_examples: OFF
          - os: macos-latest
            build_examples: ON

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full git history needed for version extraction (git describe)

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2.1.1

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: brew install sdl2

    - name: Configure project
      run: cmake -S . -B build -DOSH_BUILD_EXAMPLES=${{ matrix.build_examples }}

    - name: Build project
      run: cmake --build build --parallel --config Debug

    - name: Run tests
      run: ctest --test-dir build --output-on-failure -C Debug

    - name: Print version information (Linux/macOS)
      if: runner.os != 'Windows'
      run: ./build/bin/osh --version

    - name: Print version information (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: ./build/bin/Debug/osh.exe --version
