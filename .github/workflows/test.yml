name: CMake CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            build_examples: ON
          - os: windows-latest
            build_examples: OFF
          - os: macos-latest
            build_examples: OFF

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2.1.1

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y libsdl2-dev

    - name: Configure project
      run: cmake -S . -B build -DOSH_BUILD_EXAMPLES=${{ matrix.build_examples }}

    - name: Build project
      run: cmake --build build --parallel

    - name: Run tests
      run: ctest --test-dir build --output-on-failure
